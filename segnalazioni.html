<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp</title>
    <link rel="icon" type="image/png" href="https://bookinglinks.s3.eu-north-1.amazonaws.com/icona.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
    <link rel="stylesheet" href="css/menu-style.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
    <script src="script/menu.js"></script>
    <script src="script/function.js"></script>
    <script src="script/translator.js"></script>
</head>
<body>
    <div id="app">
    <h1>Modulo di Segnalazione</h1>
    <form name="contact" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="contact" />
        <p>
          <label>Nome: <input type="text" name="name" required></label>
        </p>
        <p>
          <label>Email: <input type="email" name="email" required></label>
        </p>
        <p>
          <label>Messaggio: <textarea name="message" required></textarea></label>
        </p>
        <p>
          <button type="submit">Invia</button>
        </p>
      </form>
    </div>
</body>
</html>
