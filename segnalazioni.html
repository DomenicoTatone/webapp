<!DOCTYPE html>
<html lang="it">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>WebApp</title>
      <link rel="icon" type="image/png" href="https://bookinglinks.s3.eu-north-1.amazonaws.com/icona.png">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
      <link rel="stylesheet" href="css/menu-style.css">
      <link rel="stylesheet" href="css/style.css">
      <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
      <script src="script/menu.js"></script>
      <script src="script/function.js"></script>
      <script src="script/translator.js"></script>
      <style>
         form {
         width: 100%; /* Larghezza del form */
         }
         input[type="text"],
         input[type="email"],
         textarea {
         width: calc(100% - 20px); /* Larghezza del campo di input */
         padding: 10px;
         margin: 8px 0;
         border: 1px solid #ccc;
         border-radius: 4px;
         box-sizing: border-box;
         }
         textarea {
         resize: none;
         height: 150px;
         }
         input[type="submit"] {
         background-color: #007bff;
         color: #ffffff;
         border: none;
         border-radius: 4px;
         padding: 10px 20px;
         cursor: pointer;
         font-size: 16px;
         }
         input[type="submit"]:hover {
         background-color: #0056b3;
         }
         button[type="submit"] {
         background-color: #007bff;
         color: #ffffff;
         border: none;
         border-radius: 4px;
         padding: 12px 24px;
         cursor: pointer;
         font-size: 16px;
         transition: background-color 0.3s ease;
         }
         button[type="submit"]:hover {
         background-color: #0056b3;
         }
      </style>
   </head>
   <body>
      <div id="app">
         <h1>Modulo di Segnalazione</h1>
         <form name="contact" method="POST" data-netlify="true">
            <input type="hidden" name="form-name" value="contact" />
            <p>
               <label>Nome:</label><br>
               <input type="text" name="name" required>
            </p>
            <p>
               <label>Email:</label><br>
               <input type="email" name="email" required>
            </p>
            <p>
               <label>Messaggio:</label><br>
               <textarea name="message" required></textarea>
            </p>
            <p>
               <button type="submit">Invia</button>
            </p>
         </form>
      </div>
   </body>
</html>
